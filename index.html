<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <title>Score Keeper</title>
        <link rel="icon" sizes="192x192" href="images/vballReal.ico">
        <link rel="apple-touch-startup-image" href="images/vballReal.ico">
        <link href='https://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Play' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="dist/style.css" />
    </head>
    <body id="scoreKeeper">
        <div id="gameView">
        	<header class="header-display-wrapper">
        		<div id="headerTitle" class="header-title">Score Keeper 1.0 </div>
        	</header>
        	<div class="content-display-wrapper">
        		<div id="sideLeft" class="side sideLeft">
                    <img src="images/vballReal.png" class="bgImg" />
                    <div id="leftSideName" class="teamName"></div>
                    <div id="leftSideScore" class="score">0</div>
                </div>
                <div id="sideRight" class="side sideRight">
                    <img src="images/vballReal.png" class="bgImg"/>
                    <div id="rightSideName" class="teamName"></div>
                    <div id="rightSideScore" class="score" >0</div>
                </div>
                <!-- <h4>
                    This is where a sub header could go - This is where a sub header could go 
                </h4> -->
                <!-- <h6 >
                    This could be another sub section

                    <i class="icon-volleyball"></i>
                </h6> -->
        	</div>
        </div>
        <div id="showRight">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="menuRight menuRight-vertical menuRight-right" id="menuRight">
            <h3 id="menuRightHeader">
                <div id="menuHeaderText">Games</div>
                <button id="makeNewGame" class="adminControlDisplay">New</button>
                <div id="userProfileIconWrapper" class="adminControlDisplay userProfile">
                    <i id="userProfile" class="icon-user"></i>
                </div>
            </h3>
            <div id="gameListWrapper"></div>
        </nav>
        <footer>Built by <a href="http://kyleuhan.com" title="kyleuhan.com">Kyle Uhan |+ ••|</a></footer>
        <script src="https://cdn.firebase.com/js/client/2.2.5/firebase.js"></script>
        <script src="dist/script.js"></script>
    </body>
</html>
